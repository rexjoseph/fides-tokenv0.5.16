<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fides</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>Fides Token ICO Sale</h1>
      <hr />
      <br />
    </div>
    <div id="loader" class="loader">
      <p>Loading...</p>
    </div>
    <div id="content" class="content" style="display: none;">
      <p>
        Introducing Fides Token (FIDES). Token price is <span class="token-price"></span> Ether. You currently have <span class="fides-balance"></span>&nbsp;FIDES.
      </p>
      <br />
      <form onsubmit="App.buyTokens(); return false;">
        <div class="form-group">
          <div class="input-group">
            <input type="number" id="numberOfTokens" name="number" value="1" min="1" pattern="[0-9]"/>
          </div>
          <div class="">
            <button type="submit" class="button">Buy Tokens</button>
          </div>
        </div>
      </form>
      <br />
      <p>
        <span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold
      </p>
      <hr />
      <p id="accountAddress"></p>
      <button id="connectButton" class="button">Connect Account</button>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
